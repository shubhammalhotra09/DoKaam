<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport"
        content="width=device-width,
        initial-scale=1.0" />
        <title>DoKaam App</title>
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
    </head>
    <body>
        <h1>DoKaam</h1>
        <form id="form">
            <input
                type="text" 
                id="input"
                class="input" 
                placeholder="Enter your To Do"
                autocomplete="off"    
            />
            
            <ul class="kaams" id="kaams">
            </ul> 
             
        </form>
        <small>Left click to toggle complete.               
        <br/>Right click to delete the work.               
        </small>
    </body>
</html>
